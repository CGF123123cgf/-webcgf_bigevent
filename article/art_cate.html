<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css//layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_cate.css" />
  </head>
  <body>
    <div class="layui-card">
      <!-- liveserver 保存是整体刷新 回到首页  -->
      <!--  安装express插件 0。0.5 不整体刷新  在修改的对应页面刷新 右击重新加载框架
        或者 F 
     Ctrl+shift +p 输入express  选择 host current open in brewas
     使用这个插件打开界面。要自己在想刷新的页面 点F 还要自己保存代码
    -->
      <div class="layui-card-header">
        <span>文章类别管理</span>
        <!-- 添加button -->
        <button type="button" id="btnAddCate" class="layui-btn layui-btn-sm layui-btn-normal">
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <!-- 复制表格代码 -->
        <table class="layui-table">
            <!-- 自适应宽度 -->
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>贤心</td>
              <td>2016-11-29</td>
              <td>人生就像是一场修行</td>
            </tr>
            <tr>
              <td>许闲心</td>
              <td>2016-11-28</td>
              <td>
                于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs btn-edit">编辑</button>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn  layui-btn-danger btn-delete layui-btn-xs" >删除</button>
            </td>
          </tr>
          {{/each}}
    </script>
    <!-- 添加分类的弹出层 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>
    <!-- 编辑分类的弹出层 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!--隐藏域 保存 Id的值 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
              </div>
        </form>
    </script>
    <script src="/assets/lib/layui/layui.all.js">

    </script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 一般都是先导入第三方峰再导入自己的 然后在里面写代码 如现在要写验证 -->
    <script src="/assets/js/baseApi.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
  </body>
</html>
